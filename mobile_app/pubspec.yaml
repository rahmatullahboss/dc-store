name: dc_store
description: "DC Store - Premium E-commerce Flutter App"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # ===== Core =====
  cupertino_icons: ^1.0.8

  # ===== State Management =====
  flutter_riverpod: ^3.0.3

  # ===== Navigation =====
  go_router: ^17.0.1

  # ===== Networking =====
  http: ^1.2.0
  dio: ^5.7.0
  connectivity_plus: ^7.0.0

  # ===== Local Storage =====
  shared_preferences: ^2.5.4
  flutter_secure_storage: ^10.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # ===== UI/UX =====
  google_fonts: ^6.3.3
  flutter_screenutil: ^5.9.3
  cached_network_image: ^3.4.1
  flutter_svg: ^2.2.3
  shimmer: ^3.0.0
  flutter_animate: ^4.5.2
  lottie: ^3.3.1

  # ===== Icons =====
  lucide_icons: ^0.257.0

  # ===== Notifications & Feedback =====
  toastification: ^3.0.3
  flutter_local_notifications: ^19.0.0

  # ===== Utilities =====
  share_plus: ^12.0.1
  url_launcher: ^6.3.0
  package_info_plus: ^8.0.1
  permission_handler: ^12.0.1
  image_picker: ^1.1.2

  # ===== Forms & Validation =====
  intl: ^0.20.1

  # ===== Firebase =====
  firebase_core: ^4.3.0
  firebase_analytics: ^12.1.0
  firebase_messaging: ^16.1.0

  # ===== Authentication =====
  local_auth: ^3.0.0
  google_sign_in: ^7.2.0

  # ===== Location =====
  geolocator: ^14.0.0
  geocoding: ^4.0.0

  # ===== Data Models =====
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0
  equatable: ^2.0.7
  dart_either: ^2.0.0
  google_sign_in_platform_interface: ^3.1.0
  flutter_stripe: ^11.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.13
  freezed: ^2.5.2
  json_serializable: ^6.8.0

  # ===== Testing =====
  mocktail: ^1.0.4

  fake_async: ^1.3.2
  network_image_mock: ^2.1.1

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/lottie/

