name: Flutter CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # ═══════════════════════════════════════════════════════════════
  # ANALYZE & TEST
  # ═══════════════════════════════════════════════════════════════
  analyze:
    name: Analyze & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mobile_app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.5"
          channel: "stable"
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze --no-fatal-infos --no-fatal-warnings

      - name: Run tests
        run: flutter test --coverage
        continue-on-error: true

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: mobile_app/coverage/lcov.info
          fail_ci_if_error: false

  # ═══════════════════════════════════════════════════════════════
  # BUILD ANDROID
  # ═══════════════════════════════════════════════════════════════
  build-android:
    name: Build Android APK
    needs: analyze
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
    defaults:
      run:
        working-directory: mobile_app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.5"
          channel: "stable"
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Decode google-services.json
        run: echo "${{ secrets.GOOGLE_SERVICES_JSON }}" | base64 --decode > android/app/google-services.json

      - name: Clean build
        run: flutter clean && flutter pub get

      - name: Stop Gradle Daemon
        run: cd android && ./gradlew --stop || true

      - name: Build Split APKs
        env:
          GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.vfs.watch=false"
        run: flutter build apk --release --split-per-abi

      - name: Rename APKs for clarity
        run: |
          mv build/app/outputs/flutter-apk/app-arm64-v8a-release.apk build/app/outputs/flutter-apk/dc-store-arm64.apk
          mv build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk build/app/outputs/flutter-apk/dc-store-armv7.apk

      - name: Upload APK Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-apks
          path: |
            mobile_app/build/app/outputs/flutter-apk/dc-store-arm64.apk
            mobile_app/build/app/outputs/flutter-apk/dc-store-armv7.apk

      - name: Get version from pubspec
        id: version
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | sed 's/version: //' | cut -d'+' -f1)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install cloudinary

      - name: Upload to Cloudinary
        env:
          CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
          CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
          CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
        run: |
          python -c "
          import cloudinary
          import cloudinary.uploader
          import os

          cloudinary.config(
            cloud_name = os.environ['CLOUDINARY_CLOUD_NAME'],
            api_key = os.environ['CLOUDINARY_API_KEY'],
            api_secret = os.environ['CLOUDINARY_API_SECRET'],
            secure = True
          )

          print('Uploading dc-store-arm64.apk...')
          cloudinary.uploader.upload('build/app/outputs/flutter-apk/dc-store-arm64.apk', 
            resource_type = 'raw', 
            public_id = 'mobile_app/dc-store-arm64.apk',
            overwrite = True,
            unique_filename = False,
            use_filename = True
          )

          print('Uploading dc-store-armv7.apk...')
          cloudinary.uploader.upload('build/app/outputs/flutter-apk/dc-store-armv7.apk', 
            resource_type = 'raw', 
            public_id = 'mobile_app/dc-store-armv7.apk',
            overwrite = True,
            unique_filename = False,
            use_filename = True
          )
          print('Upload complete!')
          "
